# Default values for doccreator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: doccreator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

ingresspath:
#  type: ""
#  type: "traefik"
  type: "nginx"
#  path: /doccreator/
#  dnsname: "www.example.com"
#  basicauthsecret: "basicauth-secret"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

#basicAuthUsers:
#  user: "pass"

env:
  GITREPOPATH: work
  GITREPOURL: "ssh://user@host:22/data/repo.git"
  COMMONDIR: TEST
  BRANCHPREFIX: "doccreator"
  TEMPLATE: "template.json"
  FIELDS: "Name;Details.Location;Details.Type"
  GIT_AUTHOR_NAME: "John Doe"
  GIT_AUTHOR_EMAIL: "john.doe@example.com"
  GIT_COMMITTER_NAME: "John Doe"
  GIT_COMMITTER_EMAIL: "john.doe@example.com"
  GIT_SSH_COMMAND: ssh -o StrictHostKeyChecking=no
